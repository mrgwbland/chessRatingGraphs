<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Rating Graphs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div class="container">
        <h1>Chess Rating Tracker</h1>
        
        <div class="controls">
            <div class="date-range">
                <label>
                    From: <input type="date" id="startDate" value="2023-01-01">
                </label>
                <label>
                    To: <input type="date" id="endDate" value="2026-01-01">
                </label>
                <button id="applyDateRange">Apply</button>
            </div>
            
            <div class="player-controls">
                <div class="player-list" id="playerList"></div>
                <div class="add-player">
                    <input type="file" id="csvInput" accept=".csv" multiple>
                    <label for="csvInput" class="file-label">+ Add Player CSV</label>
                </div>
            </div>
            
            <div class="chesscom-lookup">
                <h3>Chess.com Profile Lookup</h3>
                <div class="lookup-form">
                    <input type="text" id="username" placeholder="Enter chess.com username">
                    <button id="downloadBtn">Download Data</button>
                </div>
                <div id="statusMessage"></div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="ratingChart"></canvas>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
